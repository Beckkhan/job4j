<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function validate() {
            var message = '';
            var result = (($('#name').val() != '') && ($('#lastname').val() != '') && ($('#description').val() != ''));
            message += (($('#name').val() == '') ? "Field \"Name\" is not filled.\n" : "");
            message += (($('#lastname').val() == '') ? "Field \"Lastname\" is not filled.\n" : "");
            message += (($('#description').val() == '') ? "Field \"Description\" is not filled.\n" : "");
            if (!result) {
                alert(message);
            }
            return result;
        }

        function addRow() {
            if (validate()) {
                var name = $('#name').val();
                var lastname = $('#lastname').val();
                var gender = $("[name='gender']:checked").val();
                var description = $('#description').val();
                var row = '<tr>'
                    + '<td>' + name + '</td>'
                    + '<td>' + lastname + '</td>'
                    + '<td>' + gender + '</td>'
                    + '<td>' + description + '</td>'
                '</tr>';
                $('#table tr:last').after(row);
            }
            return false;
        }
    </script>

</head>
<body>

<div class="container-fluid">
    <h2 align="center">My First Bootstrap Page.</h2>
    <p align="center">This page was created as part of an educational project job4j.ru.</p>
</div>

<div class="container">
    <h3>Enter the following information:</h3>
    <form action>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" class="form-control" id="lastname">
        </div>
        <div class="form-group">
            <label>Gender :</label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="Male" checked>Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="Female">Female
            </label>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="description" class="form-control" id="description">
        </div>
        <button type="submit" class="btn btn-default" onclick="return addRow();">Enter Data</button>
    </form>
</div>

<div class="container">
    <h2 align="center">Registered Users</h2>
    <table class="table table-bordered" id="table">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Gender</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>Man</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>Woman</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>Woman</td>
            <td>john@example.com</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
